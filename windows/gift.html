<h2>Хочу в подарок</h2>
<div class="gift-window">
    <div class="gift-window-text">Укажите ваше имя и электронный адрес того, кому вы хотите намекнуть на подарок.</div>
    <form action="/local/layout/windows/success.html" method="post" class="ajaxForm">
        <div class="form-row">
            <div class="form-label">Имя <span>*</span></div>
            <div class="form-field">
                <div class="form-input"><input type="text" name="name" value="" class="required" style="display:block" /></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-label">E-mail <span>*</span></div>
            <div class="form-field">
                <div class="form-input"><input type="text" name="email" value="" class="required email" /></div>
            </div>
        </div>
        <div class="form-submit"><input type="submit" value="Отправить" class="btn-2" /></div>
    </form>
</div>
